[pytest]
# TrueCost Functions Test Configuration

# Test paths
testpaths = tests

# Python path
pythonpath = .

# Async mode for pytest-asyncio
asyncio_mode = auto

# Verbose output
addopts = -v --tb=short

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test (requires emulator)
    slow: mark test as slow running

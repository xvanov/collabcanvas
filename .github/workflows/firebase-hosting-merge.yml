name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: collabcanvas/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: collabcanvas
      
      - name: Run linter
        run: npm run lint
        working-directory: collabcanvas
      
      - name: Run tests
        run: npm test
        working-directory: collabcanvas
      
      - name: Create .env file
        run: |
          cat > .env.production << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_DATABASE_URL=${{ secrets.FIREBASE_DATABASE_URL }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          VITE_USE_FIREBASE_EMULATORS=false
          EOF
          echo "Created .env file"
          cat .env
        working-directory: collabcanvas
      
      - name: Build production bundle
        run: npm run build:production
        working-directory: collabcanvas
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COLLABCANVAS_DEV }}
          channelId: live
          projectId: collabcanvas-dev
          entryPoint: collabcanvas

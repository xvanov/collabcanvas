# E2E Test Pipeline
# Fast, parallel execution with caching and intelligent test selection
name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

# Cancel in-progress runs when new commit pushed (saves CI minutes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.20.0'
  CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('collabcanvas/package-lock.json') }}

jobs:
  # Fast path: Install dependencies once, cache everything
  install:
    name: Install & Cache Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: collabcanvas/package-lock.json

      - name: Cache node modules and Playwright browsers
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            collabcanvas/node_modules
            ~/.cache/ms-playwright
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: collabcanvas
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers (Chromium only for speed)
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: collabcanvas
        run: npx playwright install --with-deps chromium

  # Parallel test execution: 4 shards for ~4x speedup
  test-e2e:
    name: E2E Tests (Shard ${{ matrix.shard }}/${{ strategy.job-total }})
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false # Run all shards even if one fails (get full picture)
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: collabcanvas/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            collabcanvas/node_modules
            ~/.cache/ms-playwright
          key: ${{ env.CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build app for testing
        working-directory: collabcanvas
        run: npm run build
        env:
          VITE_USE_FIREBASE_EMULATORS: true

      - name: Start preview server and run E2E tests (shard ${{ matrix.shard }})
        working-directory: collabcanvas
        run: |
          # Start preview server in background
          npm run preview > /dev/null 2>&1 &
          PREVIEW_PID=$!
          
          # Wait for server to be ready (simple check)
          for i in {1..30}; do
            if curl -f http://localhost:4173 > /dev/null 2>&1; then
              echo "âœ… Server ready"
              break
            fi
            sleep 1
          done
          
          # Run tests
          npm run test:e2e -- --shard=${{ matrix.shard }}/4 --project=chromium || TEST_EXIT=$?
          
          # Cleanup
          kill $PREVIEW_PID 2>/dev/null || true
          
          exit ${TEST_EXIT:-0}
        env:
          CI: true
          BASE_URL: http://localhost:4173
          PORT: 4173

      - name: Upload test results (on failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            collabcanvas/test-results/
            collabcanvas/test-results/html/
          retention-days: 7

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-shard-${{ matrix.shard }}
          path: collabcanvas/test-results/junit.xml
          retention-days: 30
          if-no-files-found: ignore

